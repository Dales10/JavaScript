<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Potencial Elétrico</h1>
    </header>

    <section>
        <form>
            <div class="centralizar">
                <div class="div">
                    <label class="label" for="V">Potencial Elétrico (V):</label><br>
                    <label class="label" for="Epe">Energia Potencial (E<sub>pe</sub>):</label><br>
                    <label class="label" for="q">Carga de Prova (q):</label>
                </div>
                <div class="div">
                    <input type="text" class="input0" id="V" onkeyup="iniciar(3)"><br>
                    <input type="text" class="input0" id="Epe" onkeyup="iniciar(3)"><br>
                    <input type="text" class="input0" id="q" onkeyup="iniciar(3)">
                </div>
                <div class="div">
                    <input type="text" class="input1" id="V-Potencia" onkeyup="iniciar(3)"><br>
                    <input type="text" class="input1" id="Epe-Potencia" onkeyup="iniciar(3)"><br>
                    <select name="submultiplos1" id="submultiplos1" class="submultiplos" onchange="iniciar(3)">
                        <option value="0">none | 10^(0)</sub></option>
                        <option value="-1">d - deci | 10^(-1)</option>
                        <option value="-2">c - centi | 10^(-2)</option>
                        <option value="-3">m - mili | 10^(-3)</option>
                        <option value="-4">10^(-4)</option>
                        <option value="-5">10^(-5)</option>
                        <option value="-6">μ - micro | 10^(-6)</option>
                        <option value="-7">10^(-7)</option>
                        <option value="-8">10^(-8)</option>
                        <option value="-9">n - nano | 10^(-9)</option>
                        <option value="-10">10^(-10)</option>
                        <option value="-11">10^(-11)</option>
                        <option value="-12">p - pico | 10^(-12)</option>
                    </select>
                </div>
            </div>
            
            <input type="reset" value="Limpar" id="limpar">
        </form>
    </section>

    <div id="resultado"></div>

    <div id="voltar">
        <p><a href="eletricidade.html"><img src="../imagens/voltar.png" alt="voltar"><br>Voltar</a></p>
    </div>

    <footer><a href="https://www.instagram.com/eci_areial/" target="_blank" rel="external">&copy;ECI Areial</a></footer>

    <script src="../script.js"></script>
</body>
</html>
